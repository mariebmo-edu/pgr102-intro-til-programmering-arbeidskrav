<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ØVINGS!</title>
    <link rel="stylesheet" href="profil_style.css">
</head>
<body>

	<div>
		
		<header>
			<h1>FindYourLove - Alle profiler</h1>
		</header>
		
		<div id="link-bar">
             
            <a href="alle-profiler.html" class="content-link">ALLE PROFILER</a>
            <a href="profil-forslag.html" class="content-link">PROFILSØK</a>
                
		</div>
        
        
		
	</div>
    
    <div id="questions">
                <input type="button" value="hallo" id="button_1" class="chat_button">
                <input type="button" value="hallo" id="button_2" class="chat_button">
                <input type="button" value="hallo" id="button_3" class="chat_button">
                </div>
    <div id="chat_window">
        <div id="chat"></div>
        
    
    </div>
    
    <!-- Script containing all profiles-->
    <script src="chat_container.js"> </script>
    
    
    <script>
    
        /*BUTTONS*/
        var b1 = document.getElementById("button_1");
        var b2 = document.getElementById("button_2");
        var b3 = document.getElementById("button_3");
        
        /*HTML OBJECTS*/
        var chatWindow = document.getElementById("chat")
        
        
        /*ASK QUESTIONS*/
        
        var a;
        var b;
        var c;
        
        randomizeQuestions();
        
        
        function randomizeQuestions(){
            
            /*no question repeats on the buttons*/
            var setList = new Set() //set means the list will only contain unique values
            
            while (setList.size <3){
                //adds random number untill the size of the set-list is less than 3
                setList.add(randomNumberGen())
            }
            
            [a, b, c] = setList; // setlist = [unik1, unik2, unik3]
            
            /*Adding value (text) equal to the question*/
            b1.value = chat[a]["q"];
            b2.value = chat[b]["q"];
            b3.value = chat[c]["q"];
            
        }
        //generates random number between 0 and the lenght of the chat-array
        function randomNumberGen(){ 
            return Math.floor(Math.random()*chat.length)
        }
        
        
        /*Question being asked from chat.js, connected answer is pasted*/
        function askQuestion(inputnr){
            chatWindow.innerHTML += `<div class="r">${chat[inputnr].q}</div>`
            chatWindow.innerHTML += `<div class="l">${chat[inputnr].a}</div><br>`
            randomizeQuestions();
        }
        
        /*On click functionality*/
        b1.onclick =()=> askQuestion(a);
        b2.onclick =()=> askQuestion(b);
        b3.onclick =()=> askQuestion(c);
        
        
            
    
    </script>
	
</body>
</html>
